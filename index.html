---
layout: default
---

<div class="home">
  <div id="branding-header">
  </div>
  <ul class="post-list row">
    {% for post in site.posts %}
      <li class="product-item column row">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        <div class="column">
          <div class="product-thumbnail drawing" style="background-image: url({{ post.pics | first }})"></div>
          <div class="product-thumbnail jean" style="background: #eee url({{ post.pics | first }}) center center">
            <h2>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
          </div>
        </div>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
